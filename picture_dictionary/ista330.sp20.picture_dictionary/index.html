<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">
		ol li {
			font-size: 24px;
		}
	</style>
	<body>
		<h1>A thematical picture dictionary</h1>
		<ol id = "themes">
		</ol>
		<h4>All the photos in this persentation are taken form Oxford Picture Dictionary</h4>

		<script>
		fetch("http://localhost:3002/contents")
		.then(response => response.json())
		.then(themes => showthemes(themes))
		.catch(e => {console.log(e);alert(e);});

		function showthemes(themes){
			var ol = document.getElementById("themes");
			for (var i = 0; i < themes.length; i++) {
				let li = document.createElement("li");
				let a = document.createElement("a");
				let text = document.createTextNode(themes[i].name);
				a.appendChild(text);
				li.appendChild(a);
				ol.appendChild(li);

			}
		}
		</script>
		</body>
</html>
