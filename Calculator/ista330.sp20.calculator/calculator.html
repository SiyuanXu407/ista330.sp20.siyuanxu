<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box {
        display: flex;
        font-size: 20px;
        font-weight: 600;
    }
    .box input {
        font-size: 18px;
        padding: 0 5px;
    }

    .answer {
        font-size: 18px;
        margin-top: 10px;
    }

</style>
<body>
  <input type="text" id="expression" onkeyup="getResultFromTheServer()">
  <div id="result"></div>


  <script>
  var url = "http://localhost:3001/";
  function getResultFromTheServer() {
  let expression = document.getElementById('expression').value;
  let resultHolder = document.getElementById('result');
  console.log(expression);
  expression = encodeURIComponent(expression);
  fetch(url + "?expression=" + expression)
  .then(response => {
  return response.text();
  })
  .then(text => {
  resultHolder.innerHTML = text;
  })
  .catch(exception => {
  console.error(exception);
  });
  }
  </script>

</body>

</html>
